<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pets</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  
<!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
</head>

<body>
 
  <div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
        <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Georgia', serif; font-size: 5em; font-weight: bold">A Pet Project</h1>
        <img src= "top_hat_cat.jpg" alt="kitten" style="float:center;width:128px;height:140px;">
        <p style="font-family: Cambria, Cochin, Georgia, Times, 'Georgia', serif; font-size: 2em">Find your best friend today!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Select a breed</h5>
          <i class="fas fa-paw"></i>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" style = "border-color:#4f4d4a">
          <div class="panel-heading" style ="background-color: #85827e;">
            <h3 class="panel-title" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Personality and Characteristics</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="pie"></div>
      </div>
      <div class="col-md-5">
        <div id="mapid"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="picture"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  
  <script type="text/javascript" src="static/js/config.js"></script>
  <script type="text/javascript" src="static/js/map.js"></script>
  <script src="{{ url_for('static', filename='js/app_valeria.js') }}"></script>
  

</body>

</html>
